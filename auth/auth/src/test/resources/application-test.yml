spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/auth
    schemas: auth
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    discovery:
      enabled: false

server:
  port: 0

jwt:
  token:
    expiry: 3600000 